<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/firstform.css"/>
    <script src="./javascripts/getAllForums.js"></script>
    <script src="./javascripts/createAForum.js"></script>
    <script src="./javascripts/accessSecureAPI.js"></script>
    <script src="./javascripts/updateMods.js"></script>
    <script src="./javascripts/verifyAlreadyMember.js"></script>
</head>
<body>


<div id="dialogoverlay"></div>
<div id="dialogbox">
    <div>
        <div id="dialogboxhead"></div>
        <div id="dialogboxbody"></div>
        <div id="dialogboxfoot"></div>
    </div>
</div>

<div class="login">
    <div class="login-header">
        <br>
        <h1>Get started</h1>
    </div>

    <div class="login-form">
        <div class="h3bold">Welcome to your new StudentSocial account! <br>
            Subscribe to forums for your course modules below!<br> <br></div>
        <h3>Search for a module:</h3>
        <div class="searchBar">
            <label for="search">
                <input type="text" class="searchBar" placeholder="Search.." name="search" id="search" value = ''>
            </label>
        </div>
        <br>
        <button type="button" class="subButton" onClick="getAllForums()">Submit</button>
        <div id="confirm"></div>
    </div>



    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.3.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.3.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js?useEmulator=true"></script>

</body>
</html>
